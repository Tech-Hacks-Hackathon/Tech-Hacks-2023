<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch-form {
            margin-top: 15px;
        }

        .switch-form a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form method="post" action="connect.php"  id="login-form">
        <h2>Login</h2>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" placeholder="Enter your username" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <div class="switch-form">
            <p>Don't have an account? <a href="#" onclick="switchForm('signup-form')">Sign up</a></p>
        </div>
    </form>

    <form id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" placeholder="Choose a username" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" placeholder="Choose a password" required>

        <button type="submit">Sign Up</button>

        <div class="switch-form">
            <p>Already have an account? <a href="#" onclick="switchForm('login-form')">Login</a></p>
        </div>
    </form>

    <script>
        function switchForm(formId) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';

            document.getElementById(formId).style.display = 'block';
        }
    </script>
</body>
</html>
