<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Project Reviews</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .project-card {
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #444;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .project-card:hover {
            background-color: #555;
        }

        .review-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .review-content {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            position: relative;
            max-width: 600px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Detailed Project Reviews</h1>

    <div class="project-container">
        <div class="project-card" onclick="showProjectReviews('Project A')">
            <h3>Project A</h3>
            <p>Click to see detailed reviews</p>
        </div>

        <div class="project-card" onclick="showProjectReviews('Project B')">
            <h3>Project B</h3>
            <p>Click to see detailed reviews</p>
        </div>
        <!-- Add more project cards as needed -->
    </div>

    <div id="reviewModal" class="review-modal">
        <div class="review-content">
            <span class="close-button" onclick="closeReviewModal()">&times;</span>
            <h2 id="reviewProjectTitle"></h2>
            <p id="reviewContent"></p>
        </div>
    </div>

    <script>
        function showProjectReviews(projectName) {
            const reviewProjectTitle = document.getElementById('reviewProjectTitle');
            const reviewContent = document.getElementById('reviewContent');
            const reviewModal = document.getElementById('reviewModal');

            // Set review details
            reviewProjectTitle.innerText = projectName;
            reviewContent.innerHTML = getDetailedProjectReviews(projectName);

            // Show modal
            reviewModal.style.display = 'flex';
        }

        function closeReviewModal() {
            const reviewModal = document.getElementById('reviewModal');
            reviewModal.style.display = 'none';
        }

        function getDetailedProjectReviews(projectName) {
            // You can implement logic to retrieve detailed project reviews dynamically
            // For simplicity, using static reviews here
            if (projectName === 'Project A') {
                return `
                    <strong>Expert 1:</strong> Excellent work! The project showcased innovative solutions and solid execution.<br>
                    <strong>Expert 2:</strong> The attention to detail was impressive, and the project demonstrated a deep understanding of the subject matter.
                `;
            } else if (projectName === 'Project B') {
                return `
                    <strong>Expert 1:</strong> The project had some strengths, but there were areas that needed improvement in terms of design and functionality.<br>
                    <strong>Expert 2:</strong> Good effort overall, but I recommend focusing on refining certain aspects for future projects.
                `;
            } else {
                return 'Reviews not available.';
            }
        }
    </script>

</body>
</html>
