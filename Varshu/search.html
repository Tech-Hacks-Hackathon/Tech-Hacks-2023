<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #555;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.2em;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #777;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        section h2 {
            color: #333;
        }

        section p {
            color: #666;
            line-height: 1.6;
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-box {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>


    <!-- Search Bar -->
    <div class="search-container">
        <form action="/search" method="get">
            <input type="text" class="search-box" name="q" placeholder="Search...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <!-- Your website content goes here -->

</body>
</html>
