<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Subtle background color */
    }

    .contact-bar {
      position: fixed;
      top: 0;
      left: 0;

      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .contact-bar p {
      margin: 0;
    }

    .contact-bar strong {
      color: #ffcc00; /* Highlight phone number in a different color */
    }

    .main-content {
      padding: 60px 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  

  <div class="main-content">
    <h1>Contact Us</h1>
    <p>Welcome to our contact page. Feel free to reach out to us with any questions or concerns.</p>
    <!-- Add your forms or additional content here -->
  </div>
  <div class="contact-bar">
    <p>For any queries, please contact us at: <strong>1234567891</strong></p>
  </div>

</html>
