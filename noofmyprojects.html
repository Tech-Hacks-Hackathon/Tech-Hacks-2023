<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <!-- Add your existing head elements... -->
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Your existing HTML content... -->

    <!-- Chart Section -->
    <div style="text-align: center; margin-top: 30px;">
        <h1>Monthly Projects Uploaded</h1>
        <canvas id="uploadedChart" width="800" height="400"></canvas>
    </div>

    <script>
        // Sample data for the number of projects uploaded each month
        var uploadedData = [10, 15, 18, 25, 22, 30, 35, 28, 20, 22, 18, 15];

        var ctxUploaded = document.getElementById('uploadedChart').getContext('2d');
        var uploadedChart = new Chart(ctxUploaded, {
            type: 'bar',
            data: {
                labels: [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ],
                datasets: [{
                    label: 'Projects Uploaded',
                    data: uploadedData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        stepSize: 5 // Adjust the step size according to your data
                    }
                }
            }
        });
    </script>
</body>

</html>
