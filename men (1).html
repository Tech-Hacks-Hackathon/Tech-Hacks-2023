<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Mentors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            background-color: antiquewhite;
            
        }

        h1, h2, h3 {
            color: #007bff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            background-color:rgb(167, 230, 233);
        }

        h2 {
            margin-top: 30px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #0056b3;
        }

        .mentors-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .mentor-card {
            background-color: #fff;
            border:solid black;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .mentor-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Top Mentors Details</h1>
    <h2>India's First Mentors Who Taught Us Ethics and Culture:</h2>
    <div class="mentors-container">
        <div class="mentor-card">
            <a href="https://en.wikipedia.org/wiki/Drona" target="_blank"><h3>Mentor - Drona</h3></a>
        </div>
        <div class="mentor-card">
            <a href="https://en.wikipedia.org/wiki/Vyasa" target="_blank"><h3>Mentor - Vyasa</h3></a>
        </div>
        <div class="mentor-card">
            <a href="https://en.wikipedia.org/wiki/Valmiki" target="_blank"><h3>Mentor - Valmiki</h3></a>
        </div>
    </div>
</body>
</html>
