<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F4FAFF;
        }

        .signup-container {
            text-align: center;
            max-width: 400px;
            width:  80%;
            background-color: #DEE7E7;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"],
        .signup-form input[type="tel"],
        .signup-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #535657;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-form button {
            background-color: #4F646F;
            color: #F4FAFF;
            cursor: pointer;
        }

        .signup-form button:hover {
            background-color: #B7ADCF;
        }

        .login-links a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #4F646F;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <img src="logo.jpeg" alt="Logo" class="logo"> 
        <form class="signup-form" action="#" method="post" onsubmit="return redirectToHome()">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required> 
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-links">
            <a href="#help" style="color: #DEE7E7;">Help</a>
            <a href="#contact" style="color: #DEE7E7;">Contact Us</a>
        </div>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "1.html"; 
            return false; 
        }
    </script>
</body>

</html>
